    <script type="text/javascript">
    // 设置全局变量
    var nameok=false;
    var passok=false;
        // 获取焦点事件
        $('input').focus(function(){
            var a=$(this);  
            
            if(a.val()=="邮箱/手机号码/小米账号"||"密码"){
                a.val("")
            }
        });
        丧失焦点
        $('input[name=username]').blur(function()){
            var a = $(this)val();
            var reg = /^\w+@\w+\.(com|cn|org|net)$/;
            var reg1 = /^\w{6,18}$/;
            var reg2 = /^\d{11}$/;
            if(a == ""){
                $(this).val("邮箱/手机号码/小米账号")
            };else{

                if(reg1.test(a)||reg.test(a)||reg2.test(a)){
                    nameok=true;
                }else{
                    $(".btn3").next('span').html("账号格式不正确").css('color','red')
                }
            }
        };
