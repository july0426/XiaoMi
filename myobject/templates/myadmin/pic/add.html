{% extends 'myadmin/base.html' %}
{% block mymain %}
        <center>
            {% include "myadmin/pic/menu.html" %}
            
            <h3>添加相册信息</h3>
            <form action="{% url 'myadmin_insertpic' %}" enctype="multipart/form-data" method="post">
            {% csrf_token %}
            <table width="320" border="0">
               <tr>
                 <td>姓名：</td>
                 <td><input type="text" name="name"/></td>
               </tr>
               <tr>
                 <td>年龄：</td>
                 <td><input type="text" name="age"/></td>
               </tr>
               <tr>
                 <td>图片：</td>
                 <td><input type="file" name="mypic"/><img src="" alt=""></td>
               </tr>
               <tr>
                 <td>
                   <img src="" alt="">
                 </td>
               </tr>
               <tr>
                 <td colspan="2" align="center">
                    <input type="submit" value="添加"/>
                    <input type="reset" value="重置"/>
                 </td>
               </tr>

            </table>
            </form>
        </center>
{% endblock %}
{% block myjs %}
<script type="text/javascript">
  window.onload = function(){
    $("input[name='state'][value='{{goods.state}}']").attr("checked", true);  
    } 
</script>
{% endblock %}
